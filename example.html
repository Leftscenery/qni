<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale = 1.0, maximum-scale = 1.0 minimum-scale = 1.0">
    <title>Animation Test</title>
    <script src="qni.js"></script>
    <style>
        #box {
            height: 100px;
            width: 100px;
            position: absolute;
            background-color: red;
            transform-origin: center center;
            top:300px;
        }

        #box1 {
            height: 100px;
            width: 100px;
            position: absolute;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="box">1</div>
<div id="box1">2</div>
</body>
</html>

<script>
    Qni.to('#box1',500,{left:300},{delay:300});

    new Qline()
        .add('#box',200,{top:50,ease:1})
        .add('#box',500,{top:'20%',ease:1})
        .add('#box',700,{left:'50%',ease:1})
        .start()


</script>
