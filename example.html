<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale = 1.0, maximum-scale = 1.0 minimum-scale = 1.0">
    <title>Animation Test</title>
    <script src="qni.js"></script>
    <style>
        #box {
            height: 100px;
            width: 100px;
            position: absolute;
            background-color: red;
            transform-origin: center center;
        }

        #box1 {
            height: 100px;
            width: 100px;
            top:200px;
            position: absolute;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="box1"></div>
</body>
</html>

<script>
    Qni.to('#box1',500,{left:300}, {delay:300});

    new Qline()
        .add('#box',200,{opacity:0,top:100,ease:1},{onComplete:()=>{console.log('Qline One Complete!')}})
        .add('#box',500,{opacity:1,left:500,ease:1})
        .start()


</script>
